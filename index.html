<!DOCTYPE html>
<html>

<head>
  <title>jsPsychTimelineAnendophasiaFullBattery Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  
  <!-- Load dependencies; component timeline package here, e.g. -->
  <script src="anendophasia-questionnaire/dist/index.global.js"></script>
  <script src="rhyme-judgments/dist/index.global.js"></script>
  <script src="anendophasia-task-switching/dist/index.global.js"></script>
  <!-- Load the published timeline package here, e.g.
<script src="https://unpkg.com/anendophasia-full-battery"></script>
<script src="../dist/index.global.js"></script> -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>
  const jsPsych = initJsPsych();

  const timeline1 = window.jsPsychTimelineAnendophasiaQuestionnaire.createTimeline(jsPsych, {});
  const timeline2 = window.jsPsychTimelineRhymeJudgments.createTimeline(jsPsych, {});
  const timeline3 = window.jsPsychTimelineAnendophasiaTaskSwitching.createTimeline(jsPsych, {});

  const task = [...timeline1, ...timeline2, ...timeline3];

  jsPsych.run(task);
</script>

</html>

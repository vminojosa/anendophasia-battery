name: Deploy Battery to Github Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  battery-deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Set up Git
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

        - name: Checkout and update gh-pages branch
          run: |
            git branch -f gh-pages origin/main
            git checkout gh-pages

        - name: Install Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - name: Install Dependencies
          run: |
            npm ci --prefix ./anendophasia-full-battery
            npm ci --prefix ./anendophasia-questionnaire
            npm ci --prefix ./anendophasia-task-switching
            npm ci --prefix ./rhyme-judgments

        - name: Build Battery
          run: |
            npm run build --prefix ./anendophasia-full-battery
            npm run build --prefix ./anendophasia-questionnaire
            npm run build --prefix ./anendophasia-task-switching
            npm run build --prefix ./rhyme-judgments
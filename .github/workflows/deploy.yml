name: Deploy Battery to Github Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  battery-deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        
        - name: Set up Git
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

        - name: Setup gh-pages branch with ref
          run: |
            git fetch origin +refs/heads/main:refs/remotes/origin/main
            if git show-ref --verify --quiet refs/heads/gh-pages; then
                git branch -f gh-pages origin/main
            else
                git checkout -b gh-pages origin/main
            fi

        - name: Switch to gh-pages branch
          run: git checkout gh-pages

        - name: Push gh-pages branch
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: gh-pages

        - name: Install Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'

        - name: Install Dependencies
          run: |
            npm ci --prefix ./anendophasia-full-battery
            npm ci --prefix ./anendophasia-questionnaire
            npm ci --prefix ./anendophasia-task-switching
            npm ci --prefix ./rhyme-judgments

        - name: Build Battery
          run: |
            npm run build --prefix ./anendophasia-full-battery
            npm run build --prefix ./anendophasia-questionnaire
            npm run build --prefix ./anendophasia-task-switching
            npm run build --prefix ./rhyme-judgments
        
        - name: Deploy to gh-pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            publish_dir: ./anendophasia-full-battery/examples/index.html
            publish_branch: gh-pages
            github_token: ${{ secrets.GITHUB_TOKEN }}